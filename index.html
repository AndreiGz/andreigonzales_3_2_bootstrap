<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ShopAG</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<style>
  body {
    background-image: url('https://www.pixel4k.com/wp-content/uploads/2022/07/Valorant-Splash-art.jpg');
    background-size: cover;
    background-attachment: fixed;
  }

  .card {
    height: 100%;
  }

  .card-img-top {
    object-fit: cover;
    height: 200px;
  }

  .card-body {
    height: auto;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card-body .btn-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .card-title,
  .card-text {
    height: auto;
  }

  .card-text {
    font-size: 14px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">CECT VALO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Products</button>
      </ul>
      <button type="button" class="btn btn-primary">
        Notifications <span class="badge bg-secondary">4</span>
      </button>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input" name="search-input">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <img class="card-img-top" src="https://staticg.sportskeeda.com/editor/2022/04/98fc0-16502715098648-1920.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" style="color: #22007c; font-size: 24px; font-family: 'Press Start 2P'">NICE PICK BUNDLE</h5>
          <p class="card-text">GET THIS BUNDLE AND YOU WILL RANK UP FAST</p>
          <div class="btn-container">
            <p class="price">₱2,220</p>
            <button class="btn btn-primary" style="background-color: #550533" data-bs-toggle="modal" data-bs-target="#productModal1">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <img class="card-img-top" src="https://staticg.sportskeeda.com/editor/2023/09/462a9-16940031741695-1920.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" style="color: #22007c; font-size: 24px; font-family: 'Press Start 2P'">E-GAMER BUNDLE</h5>
          <p class="card-text">E-BOY/E-GIRL FAVORITE BUNDLE</p>
          <div class="btn-container">
            <p class="price">₱2,150</p>
            <button class="btn btn-primary" style="background-color: #550533">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <img class="card-img-top" src="https://valorantstrike.com/wp-content/uploads/Valorant-Champions-2021-Collection-HD.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" style="color: #22007c; font-size: 24px; font-family: 'Press Start 2P'">WINGMAN</h5>
          <p class="card-text">BEST CHAMPION BUNDLE</p>
          <div class="btn-container">
            <p class="price">₱2,500</p>
            <button class="btn btn-primary" style="background-color: #550533">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <img class="card-img-top" src="https://resources.esportsinsider.com/esportsinsider/2023/08/Valorant-Champions-2023-Bundle.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" style="color: #22007c; font-size: 24px; font-family: 'Press Start 2P'">CHAMPION</h5>
          <p class="card-text">2023 CHAMPION BUNDLE WITH WINGMAN</p>
          <div class="btn-container">
            <p class="price">₱2,700</p>
            <button class="btn btn-primary" style="background-color: #550533">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <hr>
    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="product-name" class="col-form-label">Product Name:</label>
                <input type="text" class="form-control" id="product-name" name="product-name">
              </div>
              <div class="form-group">
                <label for="product-description" class="col-form-label">Description:</label>
                <textarea class="form-control" id="product-description" name="product-description"></textarea>
              </div>
              <div class="form-group">
                <label for="product-price" class="col-form-label">Price ($):</label>
                <input type="text" class="form-control" id="product-price" name="product-price">
              </div>
              <div class="form-group">
                <label for="product-image" class="col-form-label">Product Image:</label>
                <input type="file" class="form-control" id="product-image" name="product-image">
              </div>
            </form>
          </div>
          

<div class="modal-footer">
  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" id="add-product-button">Add Product</button>
</div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function () {
    
    $("#add-product-button").click(function () {
      
      $("#exampleModal").modal("hide");
    });
  });
</script>

</body>
</html>
